<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div th:each="course:${list}">
		<p>
			<span>Id:</span>
			<span th:text="${course.id}"></span>
		</p>
		
		<p>
			<span>Name:</span>
			<span th:text="${course.name}"></span>
		</p>
		
		<p>
			<a th:href="@{'/course/delete?id=' + ${course.id}}">Delete</a>
		</p>
		
		<p>
			<a th:href="@{/course/create}">Create</a>
		</p>
		
		<p>--------------------</p>
	</div>
</body>
</html>
