<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:each="student : ${studentList}">
		<p>
			<span>ID:</span>
			<span th:text="${student.id}"></span>
		</p>
		
		<p>
			<span>Name:</span>
			<span th:text="${student.name}"></span>
		</p>
		
		<p>
			<a th:href="@{'/student/delete?id=' + ${student.id}}">Delete</a>
		</p>
		
		<p>---------------</p>
	</div>
</body>
</html>
