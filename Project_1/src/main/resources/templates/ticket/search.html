<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Danh sach User</title>
</head>
<body>

	<p>
		<a th:href="@{/department/create}">Create</a>
	</p>
	
	<form th:action="@{/department/search}" method = "get">
		<input name = "key" placeholder="Tim theo ten phong/ban">
		<button>Search</button>
	</form>
	
	<div th:each="department : ${list}">
		<p>
			<span>ID:</span>
			<span th:text="${department.id}"></span>
		</p>
		
		<p>
			<span>Name:</span>
			<span th:text="${department.name}"></span>
		</p>
		
		<p>
			<span>Ngay tao:</span>
			<span th:text="${department.ngayTao}"></span>
		</p>
		
		<p>
			<a th:href="@{'/department/delete?id=' + ${department.id}}">Delete</a>
			<a th:href="@{'/department/update?id=' + ${department.id}}">Update</a>
			
		</p>
		
		<p>---------------</p>
	</div>
</body>
</html>
